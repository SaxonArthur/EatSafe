<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="app">
        <div class="pages">
            <div class="page page-1" id="page1">
                <h1 class="title" id="reset-title"><b>EatSafe</b></h1>
                <img id="landinglogo" src="images/LandingIcon.svg" alt="EatSafe Logo">
                <input class="input-field" id="reset-email" type="text" autocomplete="reset-email" placeholder="Email" required>
                <input class="input-field" id="confirm-reset-email" type="text" autocomplete="confirm-reset-email" placeholder="Confirm Email" required> 
                <div class="error-message" id="email-error-container">
                    <p class="error-text" id="reset-error-text"><b>Emails do not match</b></p>
                </div>
                <p id="sent-success"></p>
                <button class="btn" id="send-confirmation-email"><b>Confirm</b></button>
            </div>
        </div>
    </div>
  </body>
    <script src="scripts/resetPassword.js"></script>
        <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
            (function(){
                emailjs.init({
                publicKey: "Hi0HWBE8NcRItfUpK",
                });
            })();
    </script>
</html>
