<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="app">
        <div class="pages">
            <div class="page page-1" id="page1">
                <h1 class="title" id="reset-title"><b>EatSafe</b></h1>
                <img id="landinglogo" src="images/LandingIcon.svg" alt="EatSafe Logo">
                <input class="input-field" id="reset-password" type="password" pattern="(?=.*\W)(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" autocomplete="reset-email" placeholder="New Password" required>
                <input class="input-field" id="confirm-reset-password" type="password" pattern="(?=.*\W)(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" autocomplete="confirm-reset-email" placeholder="Confirm Password" required> 
                <div class="error-message" id="password-error-container">
                    <p class="error-text" id="change-error-text"><b>Passwords do not match</b></p>
                </div>
                <button class="btn" id="reset-password-confirm" onclick="resetPassword()"><b>Confirm</b></button>
            </div>
        </div>
    </div>
  </body>
    <script src="scripts/changePassword.js"></script>
</html>
